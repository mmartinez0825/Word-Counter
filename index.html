<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Word Counter Project</title>
  </head>
  <body>
    <div class="word-counter-container">
      <h2>Word Counter</h2>
      <p>Type while relaxing to some lofi music.</p>
      <button id="playBtn">Play Music</button>
      <textarea name="" id="" cols="30" rows="10" class="words-box"></textarea>
      <button class="counter-btn">Press To Count Words</button>
      <div class="number-of-words-display">Number Of Words:<span>0</span></div>
    </div>
    <audio id="audio" src="late night television master.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
